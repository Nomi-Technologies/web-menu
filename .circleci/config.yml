version: 2.1

orbs:
  # heroku: circleci/heroku@x.y
  node: circleci/node@4.2.0

jobs:
  release:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - node/install-packages
      # Run optional required steps before releasing
      # - run: npm run build-script
      - run: npx semantic-release

workflows:
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - staging
                - production